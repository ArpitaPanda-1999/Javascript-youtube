<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .day{
            color: white;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM chai aur code</title>
</head>
<body style="background-color: black;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    <script>
        const parent = document.querySelector('.parent');
        console.log(parent);
        console.log(parent.children);
        console.log(parent.children[1]);
        console.log(parent.children[1].innerText);

        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerText);
            parent.children[i].style.color = 'green';
            parent.children[i].style.backgroundColor = 'skyblue';
            parent.children[i].style.borderRadius = '5px';
            parent.children[i].style.marginTop = '5px';
            parent.children[i].style.padding = '5px';
        }


        //outside of the block we have apply every property one by one index
        //parent.children[0].style.color = 'green';
        //parent.children[0].style.backgroundColor = 'skyblue';
        //parent.children[0].style.borderRadius = '5px';
        //parent.children[0].style.marginTop = '5px';
        //parent.children[0].style.padding = '5px';

        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);

        
        const dayOne = document.querySelector('.day');
        console.log(dayOne);
        console.log(dayOne.parentElement);
        console.log(dayOne.nextElementSibling);
 
        console.log("NODES:", parent.childNodes);
    </script>
</body>
</html>
